name: Working dire and shell

on: [push]

defaults:
    run:
      shell: bash  # This makes bash shell available across the jobs

jobs:
   display-wd-display:
     runs-on: ubuntu-latest
     steps:
      - name: Display working Directory and List files
        run: |
          pwd
          ls -la
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
      - name: change Working Dir
        working-directory: /home/runner
        run: pwd     
   display-wd-windows:
     runs-on: windows-latest
     defaults:   
        run:
          shell: pwsh   #This makes pwsh shell for this job only

     steps:
      - name: Display working Directory and List files
        run: |
            Get-Location
            dir
            echo $env:GITHUB_SHA
            echo $env:GITHUB_REPOSITORY
            echo $env:GITHUB_WORKSPACE    
      - name: python shell
        shell: python    # This makes python shell at step level
        run: | 
          import platform
          print(platform.processor())       
